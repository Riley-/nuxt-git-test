
  name: AltBlu S3 Initial Deploy Production [Setup]

  on: [push, pull_request]

  env:
    SSR: true
    TARGET: static
    FETCH: true
    AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
    AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  jobs:
    cd:
      runs-on: ${{ matrix.os }}

      strategy:
        matrix:
          os: [ubuntu-latest]
          node: [14]

      steps:
        - name: Checkout Code
          uses: actions/checkout@master

        - name: Environment Setup
          uses: actions/setup-node@v2.1.2
          with:
            node-version: ${{ matrix.node }}

        - name: Install Dependencies
          run: npm install

        - name: Generate Website
          run: npm run generate

        - name: Configure AWS Credentials
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ secrets.AWS_REGION }}

        - name: Create an S3 Bucket for the Website
          run: aws s3api create-bucket --bucket altblu-github-site-62e96c39058dbe15ad8e930a --region us-west-2 --create-bucket-configuration LocationConstraint=us-west-2

        - name: Configure Bucket with Policy
          run: aws s3api put-bucket-policy --bucket altblu-github-site-62e96c39058dbe15ad8e930a --policy '{"Version":"2012-10-17","Statement":[{"Sid":"PublicReadGetObject","Effect":"Allow","Principal":"*","Action":"s3:GetObject","Resource":"arn:aws:s3:::altblu-github-site-62e96c39058dbe15ad8e930a/*"}]}'

        - name: Deploy Site to S3 Bucket
          run: aws s3 sync ./dist s3://altblu-github-site-62e96c39058dbe15ad8e930a

        - name: Configure Site Access on S3 Bucket
          run: aws s3 website s3://altblu-github-site-62e96c39058dbe15ad8e930a --index-document index.html --error-document index.html

        - name: Webhook
          uses: distributhor/workflow-webhook@v2
          env:
            webhook_url: "https://altblu-app.herokuapp.com/api/v1/website/github/webhook"
            webhook_secret: "${{ secrets.GH_WEBHOOK_SECRET }}"
            data: '{ "email": "${{ github.event.client_payload.email }}", "tenant" : "${{ github.event.client_payload.tenant }}", "repo" : "${{ github.event.client_payload.repo }}", "domain" : "${{ github.event.client_payload.domain }}", "owner" : "${{ github.event.client_payload.owner }}", "name" : "${{ github.event.client_payload.name }}"}'
  